<!DOCTYPE html>
<html>
    <head>
        <title>Form and Controls</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <label>
                Student Name
            </label>
            <input type="text">

            <br>
            <label>
                Student DOB
            </label>
            <input type="date">
            <br>
            <label>
                gender
            </label>
            <input type="radio" value="Male">Male
            <input type="radio" value="Female">Female
            <br>
            <label>
                Language
            </label>
            <input type="checkbox" value="java">java
            <input type="checkbox" value="html">html
            <br>
            <label>
                Student linkedin
            </label>
            <input type="url">
            <br>
             <label>
                Student phone number
            </label>
            <input type="number">
            <br>
            <label>
                Student password
            </label>
            <input type="pwd">
            <br>
            <label>
                confirm password
            </label>
            <input type="pwd">
            <br>
            <label>
                Student search box
            </label>
            <input type="search">
            <br>
            <label>
                upload resume
            </label>
            <input type="file">
            <br>
            <input type="submit" value="register">
            <input type="reset" value="clear">
        </form>
    </body>
</html>
